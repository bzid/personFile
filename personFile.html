<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" href="css/swiper_min.css">
    <link rel="stylesheet" type="text/css" href="css/personFile.css"/>
    <title>个人档案</title>
    <script>
        window.onload = window.onresize = function(){
            document.documentElement.style.fontSize = document.documentElement.clientWidth * 20/320+'px';
        };
    </script>
</head>
<body>
    <div class="container">
        <header class="clearfix">
            <div class="personInfo L clearfix">
                <a href="javascript:;" class="L"><img src="img/headportrait@2x.png"></a>
                <div class="L clearfix baseInfo">
                    <p class="personName"><span>韩某</span><strong>56</strong></p>
                    <p class="personNum">153-8362-9418</p>
                </div>
            </div>
            <P class="upload R">
                <img src="img/camera@2x.png">
                <span>拍照上传处方</span>
            </P>
        </header>
        <div class="content">
            <div class="dataImgBox clearfix">
                <h2>指标曲线</h2>
                <div class="swiper-container">
                    <div class="dataImg clearfix swiper-wrapper">
                        <div class="chart L swiper-slide">
                            <div id="main" style="min-width:300px;height:240px"></div>
                            <p>血压</p>
                        </div>
                        <div class="chart L swiper-slide">
                            <div id="main2" style="min-width:300px;height:240px"></div>
                            <p>血压</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="useMedical">
                <ul class="clearfix">
                    <li class="L"><img src="img/yao@2x.png"><p>用药历史</p></li>
                    <li class="L noBor"><img src="img/yao_now@2x.png"><p>当前用药</p></li>
                </ul>
            </div>
            <div class="Record">
                <h3>记录（饮食、运动、心情等）</h3>
                <div class="progressBox">
                    <canvas id="c1" min-width="300" height="210"></canvas>
                    <div class="progress">
                        <p class="num" id="num">0</p>
                        <p class="text">记录完整性</p>
                    </div>
                </div>
            </div>
            <div class="accessment clearfix">
                <span class="L">记录指标综合评级：</span>
                <ul class="L">
                    <li class="L"><img src="img/star@2x.png"></li>
                    <li class="L"><img src="img/star@2x.png"></li>
                    <li class="L"><img src="img/star@2x.png"></li>
                    <li class="L"><img src="img/star_no@2x.png"></li>
                    <li class="L"><img src="img/star_no@2x.png"></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/zepto.js"></script>
    <script src="js/highcharts.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/personFile.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container');
    </script>
</body>
</html>
