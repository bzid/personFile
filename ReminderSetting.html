<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/ReminderSetting.css"/>
    <title>提醒设置</title>
    <script>
        window.onload = window.onresize = function(){
            document.documentElement.style.fontSize = document.documentElement.clientWidth * 20/320+'px';
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="remindBox">
            <div class="remind">
                <p class="remindType"><span class="L">服药提醒</span><a href="javascript:;" class="R"><img src="img/on@2x.png"></a></p>
                <p class="remindTime"><a href="javascript:;">每天早上8点</a></p>
            </div>
            <div class="remind">
                <p class="remindType"><span class="L">监测提醒</span><a href="javascript:;" class="R"><img src="img/off@2x.png"></a></p>
                <p class="remindTime"><a href="javascript:;">每天早8点和晚8点</a></p>
            </div>
            <div class="remind">
                <p class="remindType"><span class="L">复购提醒</span><a href="javascript:;" class="R"><img src="img/on@2x.png"></a></p>
            </div>
            <div class="remind">
                <p class="remindType"><span class="L">运动提醒</span><a href="javascript:;" class="R"><img src="img/on@2x.png"></a></p>
                <p class="remindTime"><a href="javascript:;">每天下午5点</a></p>
            </div>
        </div>
    </div>
</body>
</html>
